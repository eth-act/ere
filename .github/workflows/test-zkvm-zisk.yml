name: Test and clippy ZisK

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    uses: ./.github/workflows/test-zkvm.yml
    permissions:
      contents: read
      packages: write
    with:
      zkvm: zisk
      toolchain: 1.86.0
      free_up_disk_space: true
      skip_prove_test: true
